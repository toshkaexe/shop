spring.application.name=shop

# ========================================
# Kafka Connection
# ========================================
spring.kafka.bootstrap-servers=localhost:9092

# ========================================
# Topic Configuration
# ========================================
# Main topic for orders
kafka.topic.orders=orders

# Example: Additional topics (commented out)
# kafka.topic.orders-retry=orders-retry
# kafka.topic.orders-dlq=orders-dlq

# ========================================
# Consumer Configuration
# ========================================
spring.kafka.consumer.group-id=order-consumer-group
# earliest = read from beginning, latest = read only new messages
spring.kafka.consumer.auto-offset-reset=earliest
# Manual commit for reliability (at-least-once delivery)
spring.kafka.consumer.enable-auto-commit=false
# Max records per poll
spring.kafka.consumer.max-poll-records=500

